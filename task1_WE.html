<!DOCTYPE html>
<html lang="en">
<head>
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task1_WE_style.css">
    <title>Coffee Craft</title>
</head>
<body>
    <div class="image">
        <div class="calculator">
            <h2>CAFE BILL</h2>
            <br>
            <b>
            <label for="input">Quantity</label>
            <br>
            <input type="number" placeholder="Enter quantity of coffee bags" id="quantity">
            <br>
            <button onclick="cofeePrice()">OK</button>
            <p>Price per bag of coffee : $10<span></span></p>
            <br>
            <p>Initial Amount : <span id="output_1"></span></p>
            <p>Discount : <span id="output_2"></span></p>
            <p>Total Bill : <span id="output_3"></span></p></b>
            <br>
        </div>
    </div>

<script>
    function cofeePrice()
{
    var num=parseInt(document.
    getElementById("quantity").value);

    if(num<5)
        var discount=0;
    else if(num>=5 && num<=10)
        var discount=0.1;
    else
        var discount=0.2;

    var cost= num*10 - num*10*discount; 
    
    document.getElementById("output_1").
    innerHTML="$"+num*10;
    document.getElementById("output_2").
    innerHTML=discount*100+"%";
    document.getElementById("output_3").
    innerHTML="$"+cost;
}

</script>
</body>
</html>
